name: PHP CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  php-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, xml

      - name: Show PHP version
        run: php -v

      - name: Lint all PHP files in cmp214/
        run: find cmp214/ -type f -name "*.php" -exec php -l {} \;

  CD:
    name: Deploy to FTP Server
    runs-on: ubuntu-latest
    needs: php-ci

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SFTP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.FTP_SERVER }}         # example: "213.171.200.36"
          username: ${{ secrets.FTP_USERNAME }}   # your SFTP username
          password: ${{ secrets.FTP_PASSWORD }}   # your SFTP password
          port: 22
          source: "cmp214/*"
          target: "/home/kljefferson/public_html/cmp214"  # adjust if needed
                              

  

